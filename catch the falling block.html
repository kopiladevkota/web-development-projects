<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Blocks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            background-color: #dcdcdc;
            margin: 0 auto;
            border: 1px solid black;
        }
        .score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="score">
    Score: <span id="score">0</span>
</div>

<script>
// Set up the canvas
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = 800;
canvas.height = 600;

let basket = { x: canvas.width / 2 - 50, y: canvas.height - 50, width: 100, height: 20, speed: 5 };
let blocks = [];
let score = 0;
let gameOver = false;

// Listen for arrow key events to move the basket
document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') {
        if (basket.x > 0) basket.x -= basket.speed;
    } else if (e.key === 'ArrowRight') {
        if (basket.x + basket.width < canvas.width) basket.x += basket.speed;
    }
});

// Function to generate falling blocks
function generateBlock() {
    const size = Math.random() * 30 + 20;
    const x = Math.random() * (canvas.width - size);
    blocks.push({ x: x, y: 0, size: size, speed: Math.random() * 2 + 1 });
}

// Function to update the game elements
function update() {
    if (gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw the basket
    ctx.fillStyle = '#0095DD';
    ctx.fillRect(basket.x, basket.y, basket.width, basket.height);

    // Draw and move the blocks
    blocks.forEach((block, index) => {
        block.y += block.speed;

        // Check for collision with the basket
        if (block.y + block.size >= basket.y && block.y + block.size <= basket.y + basket.height &&
            block.x + block.size >= basket.x && block.x <= basket.x + basket.width) {
            blocks.splice(index, 1);  // Remove the block
            score++;
            document.getElementById('score').textContent = score;
        }

        // Remove blocks that fall off the screen
        if (block.y > canvas.height) {
            blocks.splice(index, 1);
            gameOver = true;
        }

        ctx.fillStyle = '#FF5733';
        ctx.fillRect(block.x, block.y, block.size, block.size);
    });

    // Generate new blocks at intervals
    if (Math.random() < 0.02) {
        generateBlock();
    }

    requestAnimationFrame(update);
}

// Start the game
update();
</script>

</body>
</html>
